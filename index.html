<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img src="" alt="Profile Picture" class="img-fluid rounded-circle" id="profile-pic">
      </div>
      <div class="col-md-10">
        <h2 id="profile-name">Loading...</h2>
        <p id="profile-description">Loading...</p>
        <p id="profile-location">Loading...</p>
        <a href="https://www.linkedin.com/in/nithish-reddy-goviper/" id="profile-twitter">LinkedIn</a>
        <a href="#" id="github-link">GitHub </a>
        
      </div>
      
    </div>
    <br>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="reposPerPageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Repositories per Page
      </button>
      <span class="badge badge-primary" id="number-badge"></span>
      <div class="dropdown-menu" aria-labelledby="reposPerPageDropdown">
        <a class="dropdown-item" href="#" onclick="setReposPerPage(10)">10</a>
        <a class="dropdown-item" href="#" onclick="setReposPerPage(20)">20</a>
        <a class="dropdown-item" href="#" onclick="setReposPerPage(50)">50</a>
        <a class="dropdown-item" href="#" onclick="setReposPerPage(100)">100</a>
      </div>
    </div>
    
    
    <div class="profile-container">
      <div id="repo-container" class="row" style="width: 150%"></div>

      <br/>
      <nav aria-label="Repository Pagination">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#" id="prev-page"><<</a></li>
          <li class="page-item"><a class="page-link" href="#" id="page-1">1</a></li>
          <li class="page-item"><a class="page-link" href="#" id="page-2">2</a></li>
          <li class="page-item"><a class="page-link" href="#" id="page-3">3</a></li>
          <li class="page-item"><a class="page-link" href="#" id="page-4">4</a></li>
          <li class="page-item"><a class="page-link" href="#" id="page-5">5</a></li>
          <li class="page-item"><a class="page-link" href="#" id="page-6">6</a></li>
          <li class="page-item"><a class="page-link" href="#" id="page-7">7</a></li>
          <li class="page-item"><a class="page-link" href="#" id="page-8">8</a></li>
          <li class="page-item"><a class="page-link" href="#" id="page-9">9</a></li>
          <li class="page-item"><a class="page-link" href="#" id="next-page">>></a></li>
        </ul>
        
      </nav>
      <button id="backToTopBtn" class="btn btn-primary back-to-top" style="display:none; margin-left:45%">
        Back to Top
      </button>
      <br>
    </div>
    
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
